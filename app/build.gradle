apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.yey.plus"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        config {
            keyAlias '123456'
            keyPassword '123456'
            storeFile file('../test.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            signingConfig signingConfigs.config
            // 正式环境, 不要动这个链接,release版本永远是正式包.
            buildConfigField "String", "VCASH_URL", "\"https://api.opeso.top\""
        }
        debug {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
            jniDebuggable false
            renderscriptDebuggable false
            signingConfig signingConfigs.config
            // 正式环境
            // buildConfigField "String", "VCASH_URL", "\"https://api.opeso.top\""
            // 测试环境
            buildConfigField "String", "VCASH_URL", "\"http://test.perapocket.com\""
        }
    }
    buildFeatures {
        dataBinding = true
    }
    androidExtensions {
        experimental = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'MissingTranslation'
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    // AndroidUtilCode
    implementation 'com.blankj:utilcodex:1.29.0'
    // 网络
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    implementation("com.squareup.okhttp3:okhttp:3.12.12") {
        // 无法升级，因为要支持4.3版本
        force = true
    }
    implementation "com.squareup.okhttp3:logging-interceptor:3.12.12"
    implementation "com.github.franmontiel:PersistentCookieJar:v1.0.1"
    // material
    implementation 'com.google.android.material:material:1.3.0-alpha02'
    // RxJava
    implementation 'io.reactivex.rxjava3:rxjava:3.0.6'
    // RxPermissions
    implementation 'com.github.tbruyelle:rxpermissions:0.12'
    // 状态图
    implementation 'com.kingja.loadsir:loadsir:1.3.8'
    // 65535
    implementation 'androidx.multidex:multidex:2.0.1'
    // MMKV
    implementation 'com.tencent:mmkv-static:1.2.1'
    // 上传下载监听
    implementation 'com.jkt:tnetprogress:1.0.4'
    // 圆形进度条
    implementation "com.dinuscxj:circleprogressbar:1.3.0"
    // WebView
    implementation 'com.github.delight-im:Android-AdvancedWebView:v3.0.0'
    // 相机依赖
    implementation 'com.otaliastudios:cameraview:2.6.3'
    // KTX
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    // Koin
    implementation "org.koin:koin-android:$koin_version"
    implementation "org.koin:koin-android-scope:$koin_version"
    implementation "org.koin:koin-android-viewmodel:$koin_version"
    // LiveEventBus
    implementation 'com.jeremyliao:live-event-bus-x:1.7.2'
}